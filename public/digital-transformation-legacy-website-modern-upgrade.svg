<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad6)"/>
  
  <!-- Before/After visual -->
  <text x="25%" y="15%" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">
    BEFORE
  </text>
  <text x="75%" y="15%" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">
    AFTER
  </text>
  
  <!-- Old website representation -->
  <rect x="50" y="100" width="250" height="150" fill="rgba(255,255,255,0.9)" rx="8" stroke="#ccc" stroke-width="2"/>
  <rect x="70" y="120" width="80" height="4" fill="#666" rx="2"/>
  <rect x="70" y="140" width="120" height="4" fill="#999" rx="2"/>
  <rect x="70" y="160" width="60" height="4" fill="#666" rx="2"/>
  <circle cx="200" cy="200" r="15" fill="#ccc"/>
  
  <!-- New website representation -->
  <rect x="450" y="100" width="250" height="150" fill="rgba(255,255,255,0.9)" rx="8" stroke="#4facfe" stroke-width="3"/>
  <rect x="470" y="120" width="100" height="6" fill="#4facfe" rx="3"/>
  <rect x="470" y="140" width="80" height="6" fill="#667eea" rx="3"/>
  <rect x="470" y="160" width="90" height="6" fill="#764ba2" rx="3"/>
  <circle cx="600" cy="200" r="15" fill="#4facfe"/>
  
  <!-- Arrow -->
  <polygon points="350,175 370,165 370,185" fill="#333"/>
  <rect x="320" y="172" width="50" height="6" fill="#333"/>
  
  <text x="50%" y="85%" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">
    Digital Transformation
  </text>
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#333" stroke-width="2" rx="10"/>
</svg>
